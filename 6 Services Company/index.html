<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Company</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Heading -->
    <header>
        <!-- Logo -->
        <div class="logo">
            <img src="Heading Logo.png" alt="Heading-Logo">
        </div>
        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </nav>
        <!-- Button -->
        <button>Contact Us</button>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Main-Left-Section -->
        <section class="Main-Left-Section">
            <!-- Hero Content -->
            <h1>We Help You <br> <span>Crush</span> Your <br> Competition</h1>
            <!-- Paragraph -->
            <p>Build trust to connect your brand to billions of users and grow your revenue <br> through SEO</p>
            <!-- Button -->
            <button>See Our Services</button>
        </section>

        <!-- Main-Right-Section -->
        <section class="Main-Right-Section">
            <div>
                <img src="Main Logo.png" alt="Hero-Image">
            </div>
        </section>
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specs</title>

    <link rel="stylesheet" href="Specs.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet" />

</head>
<body>

    <header>
        <img src="Assets/Icons/specsLogo.png" alt="specsLogo">
    </header>

    <main>
        <section class="text">
            <div class="bluetooth">
                <img src="Assets/Icons/bluetooth.png" alt="bluetooth">
                <h4>Connection</h4>
                <p>Bluetooth v5.2</p>
            </div>
            <br>

            <div class="battery">
                <img src="Assets/Icons/battery.png" alt="battery">
                <h4>Battery</h4>
                <p>Duration 40h</p>
            </div>
            <br>

            <div class="charger">
                <img src="Assets/Icons/charger.png" alt="charger">
                <h4>Load</h4>
                <p>Fast Charge 4.2-AAC</p>
            </div>
            <br>

            <div class="mic">
                <img src="Assets/Icons/mic.png" alt="mic">
                <h4>Microphone</h4>
                <p>Supports Apple Siri and Google</p>
            </div>
        </section>

        <section class="image">
            <img src="Assets/Photos/specsImage.png" alt="specsImage">
        </section>
    </main>

    
</body>
</html>

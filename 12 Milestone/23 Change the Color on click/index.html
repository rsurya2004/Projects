<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>

</head>
<body id="body">
    
    <button id="button">Click To Change Background</button>


    <script>

        button.addEventListener("click", colorChange);


        function colorChange(){

            const colorChoice = ["red", "blue", "yellow", "green", "pink", "purple", "orange", "brown", "aquamarine", "grey"];

            let body = document.getElementById("body");

            let randomIndex = Math.floor(Math.random()*colorChoice.length);
            let randomColor = colorChoice[randomIndex];

            body.style.backgroundColor = randomColor;
        }

    </script>

</body>
</html>

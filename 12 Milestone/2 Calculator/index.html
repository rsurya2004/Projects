<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

</head>
<body>
    
    <fieldset>

        <h1><u>Calculator</u></h1>
        <br> <br>

        <label for="num1">Enter 1st Number :- </label>
        <input type="number" placeholder="1st Number" id="num1">
        <br> <br>

        <label for="num2">Enter 2nd Number :- </label>
        <input type="number" placeholder="2nd Number" id="num2">
        <br> <br>

        <label for="operator">Operation To Perform (+, -, *, /) :- </label>
        <input type="text" placeholder="Operator" id="operator">
        <br> <br>


        <button id="btn">Submit</button>
        <br> <br>

        <div id="result"></div>
        <br>

    </fieldset>

    <script src="script.js"></script>

</body>
</html>

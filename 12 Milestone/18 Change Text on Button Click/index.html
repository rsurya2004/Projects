<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text on Button Click</title>

</head>
<body>
    
    <h1 id="text">The Most Affordable Learning Platform</h1>
    <button id="button">Click To Change</button>


    <script>

        button.addEventListener("click", changeText);

        function changeText(){
            let text = document.getElementById("text");

            if(text.innerText === "The Most Affordable Learning Platform"){
                text.innerText = "PW Skills";
            }
            else{
                text.innerText = "The Most Affordable Learning Platform";
            }
            
        }
        

    </script>

</body>
</html>

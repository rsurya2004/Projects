<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>

</head>
<body>

    
    <fieldset> 
        <h1><u>Password Validator</u></h1> <br>

        <form>
        
            <label for="password">Enter The Password :- </label>
            <input type="password" placeholder="Password" id="password">
            <br> <br>

            <label for="confirmPassword">Confirm The Password :- </label>
            <input type="password" placeholder="Confirm Password" id="confirmPassword"> 
            <br> <br>

        </form>

        <button id="btn">Submit</button> <br> <br>
        <!-- To keep msg on screen, after submit the also -->

        <div id="msg"></div>

    </fieldset>
    


    <script>

        btn.addEventListener("click", msg);

        function msg(){

            let password = document.getElementById("password").value;
            console.log(password);

            let confirmPassword = document.getElementById("confirmPassword").value;
            console.log(confirmPassword);

            let message = document.querySelector("#msg");
            console.log(msg);


            if(password === confirmPassword){
                message.innerText = "Password Matched. Password validation Successful.";
                message.style.color = "green";
            }
            else{
                message.innerText = "Password didn't match. Password validation unsuccessful";
                message.style.color = "red";
            }

        }

    </script>

</body>
</html>
